<ion-header [translucent]='true'>
    <ion-toolbar>
        <ion-buttons slot='secondary'>
            <ion-button (click)='closeModal()'>Back</ion-button>
        </ion-buttons>
        <ion-title>{{team.name}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <p class="ion-padding">{{locationOrigin()}}/play/{{session._id}}/{{team._id}}</p>
    <ion-list-header>Submissions</ion-list-header>
    <ion-list [inset]='true'>
        <ion-item *ngFor="let answer of team.answers" [button]='true'><p>{{answer}}</p>
        </ion-item>
    </ion-list>
</ion-content>
