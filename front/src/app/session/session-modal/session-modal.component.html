<ion-header [translucent]='true'>
    <ion-toolbar>
        <ion-buttons slot='secondary'>
            <ion-button (click)='closeModal()'>Back</ion-button>
        </ion-buttons>
        <ion-title>Add team to {{session._id}} ~ {{roomName}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <p class="ion-padding">{{locationOrigin()}}/escape-room/{{session._id}}</p>
    <ion-list-header>Teams</ion-list-header>
    <form [formGroup]="teamForm" (ngSubmit)="submit()">
        <ion-button type="submit" id='new-question-trigger' class='ion-padding-horizontal ion-margin-top' expand='block'>
            Add new team
        </ion-button>
        <ion-list [inset]='true'>
            <ion-input formControlName="name" class='ion-padding' placeholder='Enter team name...'></ion-input>
        </ion-list>
    </form>
    <ion-list [inset]='true'>
        <ion-item *ngFor="let team of session.teams" (click)="openTeamModal(team, session)" [button]='true'><p>{{team.name}}</p>
        </ion-item>
    </ion-list>
</ion-content>
