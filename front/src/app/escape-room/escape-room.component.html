<ion-header [translucent]='true'>
    <ion-toolbar>
        <ion-title>{{ room.name }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-button expand="block" (click)="started?stopSession():startSession()">
    {{ started?'Stop session':'Start session'}}
</ion-button>
<h1 style="color: white;">
    Timer: {{started?(-started):"Session not started yet"}}
</h1>
